      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : "Once I discovered that to meet my needs and wants, I must come up with a way to manage my inner personalities, and the people in my past, present, and future. To accomplish this, I realized I need to invent a time machine. What my time machine does is it allows me to maintain constant communication with the people I need, when I need them most. I need the people in my life---both living, passed, and future---as much as I need my various selves."

