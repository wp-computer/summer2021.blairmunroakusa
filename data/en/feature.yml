    - title : "HOW"
      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : "The time machine I invented is called a 'world piece computer'. I use mine to navigate 'timespace', and my journey is filled with vital experience from the people I observe and interact with. From them, I learn lessons that help direct my present world toward the best future I can find. This establishes what I call my 'world peace process', thus the principle I value most is that 'peace is a process, not a result'. I enjoy my life by building and operating my world piece computer, and over time this became my deliberate addiction. For the pragmatists, a world piece computer produces a world-specific universal language as a byproduct. This is because worlds overlap, and to ensure peace in a world, individual world piece computers must form networks to maintain the world peace process within intersecting regions."
      
