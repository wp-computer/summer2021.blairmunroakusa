  title : "Hi! I'm Blair."
  content000 : "**OVERVIEW**"
  content00 : "All I want to do is make new and better life with people."
  content01 : "I think that the best way to do this is by coming up with ways to include everybody. I think that to make new life, we should collaborate and do art. I think that to make life better, we should do art in a way that helps us solve our hardest problems together."
  content02 : "In terms of solving our hardest problems, my studies in physics led me to conclude that our hard problems all revolve around the way we think about time---both the language we use and the ideas we hold on to. Time is (okay fine, _effectively_) irreversible, and the second law of thermodynamics tells us (it tells me at least) that no matter how much energy we put into solving a hard problem, new and more problems always crop up in its place. (So it really isn't about solving all the problems...it is more about finding the best way to go about solving new problems, as they crop up in real-time. It is more about asking 'Is peace a result, or is it more like a process?' Process."
  content03 : "From my perspective, all the hardest problems---especially social problems---crop up because we don't have a clear way of making sense of our Human experience, which I believe only makes sense thinking about in the context of **time**."
  content04 : "So I spend all my time creating a theory of reality to explain and predict Human experience and behavior exclusively in terms of **time**. I want to create a new kind of math/physics-based art that can help us wrap our brains around what is known as the [**Hard Problem of Consciousness**](https://en.wikipedia.org/wiki/Hard_problem_of_consciousness). I want to make it easier for anybody to make more productive sense of this infinitely complex thing we're a part of that we call 'life'."
  content100 : "**ABOUT MY ART**"
  content10 : "My art is **CRUDE** and **UNREFINED**. Conceptual art is a form that places the underlying ideas and concepts above medium and aesthetic refinement. I am first and foremost, trying to communicate complex ideas for the purpose of collaboration en masse."
  content11 : "The theme I want to emphasize is **world peace**. I think that to solve our hardest problems, we definitely need to figure out how to work together to solve them. No matter what the problem is, if we can't figure out how to cooperate as a species, then we are doomed to fail. World peace is a super loaded term though, and the Kumbaya version that people often think of is extremely unrealistic. This is why I coined the term '**universal peace**'. Because worlds vary so much within the universe of Human beings, it makes more sense to think about peace in terms of how we can link worlds together in more peaceful ways."
  content12 : "So my conceptual peace art is to invent a big way to tackle the problem of understanding our experience in terms of time, and to do so in a strictly inclusive way that allows us to connect our worlds together to communicate and come up with ways to make new and better life with everyone involved."

