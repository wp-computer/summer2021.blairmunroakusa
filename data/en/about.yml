  - icon : 
    title : "Quality + Timespace"
    content : "In terms of what matters most to us in our inner worlds, the reality we experience makes sense only in the context of time. This is because the subjective quality of our inner experience relies on comparisons. It feels like 'this', because it does or does not feel like 'that'. The green of the summer trees are comparably different from the blue of the sky above. To make this comparison is to requires shifting focus between the two qualities, and the two qualities taken together. Even space itself requires time to make sense of distance. We can only determine the distance between objects by taking the time to measure it with a ruler, or a beam of light. This is an irrefutable fact of Human experience. So our experience of time...well it is actually just the experience of quality in general."
    address :
    link :

  - icon : 
    title : "How does the timetravel work?"
    content : "What a world piece computer does--what the world peace process does--is to empower it's operator to methodically travel between the past, present, and future. This travel may be real, or it may be imaginary. The imaginary is usuall a 'what if'. The real is usually a 'what'."
    address :
    link :

  - icon : 
    title : "What's the point?"
    content : "We all naturally invent our own time machines...our own world piece computers. These are the systems we put in place to manage our stuff. Most of us however, well we don't realize that it's actually a time machine that allows us to succeed or fail at living our best lives. Some people's world piece computers work better than others'. Those people are who we call 'successful' at whatever it is they set themself toward. People who are successful are rarely just lucky. They usually have some consistent way of managing all the pieces in their world, and this consistency is usually a methodical and systematic process...like what makes a computer so useful. Even the most non-chalant and free-flowing of successful people are non-chalant and free-flowing in a consistent manner. We all stand to benefit from learning more about how computers work, then applying this knowledge by analogy to our personal lives to get better at processing all the pieces in our worlds."
    address :
    link :

  - icon : 
    title : "What's the objective?"
    content : "The big idea is to empower people to become more methodical and deliberate about their life-systems. I think the best way to do this is to draw from concepts that exist in modern science, mathematics, and technology...draw from the concepts that have proven to work so well in the outer world...and use this knowledge to inspire more effective components within an operator's world piece computer. Ultimatelty, a world piece computer time machine is a new type of communication technology. The purpose is to facilitate language exchange, both between the operator and themself, and between the operator and other operators whos worlds overlap with theirs."
