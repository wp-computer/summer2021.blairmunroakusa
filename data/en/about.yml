    title : "How does the timetravel work?"
    content : "Well, timetravel in the go-back scifi sense is probably absurd. What a world piece computer does however--what the universal piece, peace process does--is to empower it's operator to methodically travel between the past, present, and future in the _qualitative sense_. This travel may be real, such as travelling into the future, or it may be imaginary, such as travelling into past memories, etc. The imaginary is usually a 'what if'. The real is usually a 'what'."
