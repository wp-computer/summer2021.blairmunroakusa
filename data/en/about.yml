    title : "Quality + Timespace"
    content : "A thesis: In terms of what matters most to us in our inner worlds, the reality we experience makes sense only in the context of time. This is because the subjective quality of our inner experience relies on comparisons. It feels like 'this', because it does or does not feel like 'that'. The green of the summer trees are comparably different from the blue of the sky above. To make this comparison is to requires shifting focus between the two qualities on their own, and the two qualities taken together. This defines the internal subjective notion of time. Even space itself requires time to make sense of distance. We can only determine the distance between objects by taking the time to measure it with a ruler, or a beam of light. This is an irrefutable fact of Human experience. So our experience of time...well one might argue it is actually just the experience of quality in general."
