  - icon : 
    title : "What's the point?"
    content : "We all naturally invent our own time machines--our own world piece computers. These are the systems we put in place to manage our stuff. Most of us however, well we don't realize that it's actually a time machine that allows us to succeed or fail at living our best lives. Some people's world piece computers work better than others'. Those people are who we call 'successful' at whatever it is they set themself toward. People who are successful are rarely just lucky. They usually have some consistent way of managing all the pieces in their world, and this consistency is usually a methodical and systematic process...like what makes a computer so useful. Even the most non-chalant and free-flowing of successful people are non-chalant and free-flowing in a consistent manner. It is so I believe we all stand to benefit from learning more about how computers work, where by applying this knowledge by analogy to our personal lives to get better at processing all the pieces in our worlds, we stand to increase the odds that we reach the future destinations we prefer (or at least think we prefer)."
