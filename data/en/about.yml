    title : "Endgame: the universal piece computer"
    content : "For a world piece computer to be truly effective, it needs to network with other worlds. A network of computers that shares the same processes and purpose is usually what we mean when we say 'supercomputer'. The idea is to erect a computational global peace system, as in, working toward the ideal we call 'world peace', but in a more practical and systematic manner than we are accustomed to of yet as a species." 
