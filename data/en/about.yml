    title : "A world piece computer"
    content : "The time machine is actually a new kind of computer. This computer is called a 'world piece computer'. A world piece computer helps the operator manage all the pieces in their world. It does this by running a 'peace process' that we might call 'the universal piece'. By definition, the universal piece is a continuous and evolving way of making things better in a world by methodically empowering the operator to face up against their most difficult problems and conflicts."
