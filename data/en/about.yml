  - icon : 
    title : "What's the objective?"
    content : "The big idea is to empower people to become more methodical and deliberate about their life-systems, and to do it in a way that results in the erection of a computational global peace system. I think the best way to do this is to draw from concepts that exist in modern science, mathematics, and technology...draw from the concepts that have proven to work so well in the outer world...and use this knowledge to inspire more effective components within an operator's world piece computer. Ultimatelty, a world piece computer time machine is a new type of communication technology. The purpose is to facilitate language exchange, both between the operator and themself, and between the operator and other operators whos worlds overlap with theirs."
